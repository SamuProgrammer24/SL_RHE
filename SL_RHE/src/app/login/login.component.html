<div class="container">
    <!-- Encabezado con el logo -->
    <div class="header">
      <img src="../../assets/Logo4.png" alt="Santa Lucía" />
    </div>
  
    <!-- Tarjeta de inicio de sesión -->
    <div class="card">
      <h2>Bienvenido al reporte de horas extras</h2>
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            [class.is-invalid]="!isEmailValid"
            required
            email
          />
          <div class="invalid-feedback" *ngIf="!isEmailValid">
            El correo electrónico debe ser válido y es obligatorio.
          </div>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            [class.is-invalid]="password.length < 6"
            required
          />
          <div class="invalid-feedback" *ngIf="password.length < 6">
            La contraseña debe tener al menos 6 caracteres.
          </div>
        </div>
  
        <!-- Mensaje de bienvenida o error -->
        <div *ngIf="showLoginError" class="alert" [ngClass]="{ 'alert-success': isLoginSuccess, 'alert-danger': !isLoginSuccess }">
          {{ errorMessage }}
        </div>
  
        <button
          [disabled]="password.length < 6 || !isEmailValid"
          [class.btn-primary]="password.length >= 6 && isEmailValid"
          type="submit"
          class="btn"
        >
          Iniciar sesión
        </button>
      </form>
    </div>
  </div>
